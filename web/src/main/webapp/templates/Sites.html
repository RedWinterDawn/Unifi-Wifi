<div class="row-fluid page-title">
    <div class="span12">
        <h1 class="content-title">Manage Sites</h1>
        <ul class="breadcrumb">
            <li class="active"><a href="#">Sites</a></li>
        </ul>
    </div>
</div>

<div class="page-actions">
    <ul>
        <li><a ng-click="addSite()"><i class="icon-plus-sign"></i>Add Site</a></li>
    </ul>
</div>

<div class="row-fluid">
    <div class="span12">
        <div class="well table-tools">
            <div class="btn-toolbar">
                <div class="search-extensions">
                    <input type="text" placeholder="Search by name, city, or account..." ng-model="filter.searchables" class="search pull-right">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th><a ng-click="paginator.setOrder('friendly_name')">Name<i ng-class="paginator | sortClass:'friendly_name'"></i></a></th>
                <th><a ng-click="paginator.setOrder('city')">City<i ng-class="paginator | sortClass:'city'"></i></a></th>
                <th><a ng-click="paginator.setOrder('account_id')">Account<i ng-class="paginator | sortClass:'account_id'"></i></a></th>
                <th class="no-hover"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="site in sites | filter: filter | storeItemCount: paginator.updateTotalItems | orderBy: paginator.orderBy | slice:(paginator.currentPage-1)*20:20">
                <td>
                    <a ng-href="#/site/{{site.site_id}}">{{site.friendly_name}}</a>
                </td>
                <td>{{site.city}}</td>
                <td>{{site.account_id}}</td>
            </tr>

            </tbody>
        </table>
        <div class="pull-right">Showing {{(paginator.currentPage-1)*20}}-{{ paginator.currentPage*20 > paginator.totalItems ? paginator.totalItems : paginator.currentPage*20}} of {{paginator.totalItems}} </div>
        <pagination total-items="paginator.totalItems" page="paginator.currentPage" max-size="10" items-per-page="20" boundary-links="true"></pagination>

    </div>
</div>
