<div class="modal">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="" class="close-modal" ng-click="cancel()"><i class="icon-remove"></i></button>
        <h3>{{title}}</h3>
    </div>
    <div class="modal-body">
        <div class="modal-content">
            <p>{{msg}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn" ng-click="cancel()">{{cancelText}}</a><a class="btn btn-primary" ng-click="ok()">{{okText}}</a>
    </div>
</div>
